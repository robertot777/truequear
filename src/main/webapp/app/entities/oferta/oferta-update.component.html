<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-oferta-heading" jhiTranslate="truequearApp.oferta.home.createOrEditLabel">Create or edit a Oferta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!oferta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="oferta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truequearApp.oferta.generarOferta" for="field_generarOferta">Generar Oferta</label>
                    <input type="text" class="form-control" name="generarOferta" id="field_generarOferta"
                        [(ngModel)]="oferta.generarOferta" required/>
                    <div [hidden]="!(editForm.controls.generarOferta?.dirty && editForm.controls.generarOferta?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.generarOferta?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truequearApp.oferta.tipoObjeto" for="field_tipoObjeto">Tipo Objeto</label>
                    <select class="form-control" name="tipoObjeto" [(ngModel)]="oferta.tipoObjeto" id="field_tipoObjeto" >
                        <option value="ALIMENTACIONBEBIDAS">{{'truequearApp.TipoObjeto.ALIMENTACIONBEBIDAS' | translate}}</option>
                        <option value="ARTEANTIGUEDADES">{{'truequearApp.TipoObjeto.ARTEANTIGUEDADES' | translate}}</option>
                        <option value="VEHICULOS">{{'truequearApp.TipoObjeto.VEHICULOS' | translate}}</option>
                        <option value="CASAHOGAR">{{'truequearApp.TipoObjeto.CASAHOGAR' | translate}}</option>
                        <option value="COLECCION">{{'truequearApp.TipoObjeto.COLECCION' | translate}}</option>
                        <option value="DEPORTES">{{'truequearApp.TipoObjeto.DEPORTES' | translate}}</option>
                        <option value="EDUCACION">{{'truequearApp.TipoObjeto.EDUCACION' | translate}}</option>
                        <option value="IMAGENSONIDO">{{'truequearApp.TipoObjeto.IMAGENSONIDO' | translate}}</option>
                        <option value="INFORMATICAELECTRONICA">{{'truequearApp.TipoObjeto.INFORMATICAELECTRONICA' | translate}}</option>
                        <option value="INMOBILIARIA">{{'truequearApp.TipoObjeto.INMOBILIARIA' | translate}}</option>
                        <option value="JOYERIA">{{'truequearApp.TipoObjeto.JOYERIA' | translate}}</option>
                        <option value="JUEGOSJUGUETES">{{'truequearApp.TipoObjeto.JUEGOSJUGUETES' | translate}}</option>
                        <option value="LIBROSREVISTASCOMICS">{{'truequearApp.TipoObjeto.LIBROSREVISTASCOMICS' | translate}}</option>
                        <option value="MUSICA">{{'truequearApp.TipoObjeto.MUSICA' | translate}}</option>
                        <option value="ROPACALZADO">{{'truequearApp.TipoObjeto.ROPACALZADO' | translate}}</option>
                        <option value="SALUDBELLEZA">{{'truequearApp.TipoObjeto.SALUDBELLEZA' | translate}}</option>
                        <option value="SERVICIOS">{{'truequearApp.TipoObjeto.SERVICIOS' | translate}}</option>
                        <option value="MANOOBRA">{{'truequearApp.TipoObjeto.MANOOBRA' | translate}}</option>
                        <option value="TELEFONIA">{{'truequearApp.TipoObjeto.TELEFONIA' | translate}}</option>
                        <option value="TIEMPOLIBRE">{{'truequearApp.TipoObjeto.TIEMPOLIBRE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truequearApp.oferta.generaOferta" for="field_generaOferta">Genera Oferta</label>
                    <div>
                        <img [src]="'data:' + oferta.generaOfertaContentType + ';base64,' + oferta.generaOferta" style="max-height: 100px;" *ngIf="oferta.generaOferta" alt="oferta image"/>
                        <div *ngIf="oferta.generaOferta" class="form-text text-danger clearfix">
                            <span class="pull-left">{{oferta.generaOfertaContentType}}, {{byteSize(oferta.generaOferta)}}</span>
                            <button type="button" (click)="clearInputImage('generaOferta', 'generaOfertaContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_generaOferta" (change)="setFileData($event, oferta, 'generaOferta', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="generaOferta" id="field_generaOferta"
                        [(ngModel)]="oferta.generaOferta" required/>
                    <input type="hidden" class="form-control" name="generaOfertaContentType" id="field_generaOfertaContentType"
                        [(ngModel)]="oferta.generaOfertaContentType" />
                    <div [hidden]="!(editForm.controls.generaOferta?.dirty && editForm.controls.generaOferta?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.generaOferta?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truequearApp.oferta.nombre" for="field_nombre">Nombre</label>
                    <select class="form-control" id="field_nombre" name="nombre" [(ngModel)]="oferta.nombreId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

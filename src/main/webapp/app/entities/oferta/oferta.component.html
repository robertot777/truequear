<div>
    <h2 id="page-heading">
        <span jhiTranslate="truequearApp.oferta.home.title">Ofertas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-oferta" [routerLink]="['/oferta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="truequearApp.oferta.home.createLabel">
            Create new Oferta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'truequearApp.oferta.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ofertas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="truequearApp.oferta.generarOferta">Generar Oferta</span></th>
            <th><span jhiTranslate="truequearApp.oferta.tipoObjeto">Tipo Objeto</span></th>
            <th><span jhiTranslate="truequearApp.oferta.generaOferta">Genera Oferta</span></th>
            <th><span jhiTranslate="truequearApp.oferta.nombre">Nombre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let oferta of ofertas ;trackBy: trackId">
                <td><a [routerLink]="['/oferta', oferta.id, 'view' ]">{{oferta.id}}</a></td>
                <td>{{oferta.generarOferta}}</td>
                <td jhiTranslate="{{'truequearApp.TipoObjeto.' + oferta.tipoObjeto}}">{{oferta.tipoObjeto}}</td>
                <td>
                    <a *ngIf="oferta.generaOferta" (click)="openFile(oferta.generaOfertaContentType, oferta.generaOferta)">
                        <img [src]="'data:' + oferta.generaOfertaContentType + ';base64,' + oferta.generaOferta" style="max-height: 30px;" alt="oferta image"/>
                    </a>
                    <span *ngIf="oferta.generaOferta">{{oferta.generaOfertaContentType}}, {{byteSize(oferta.generaOferta)}}</span>
                </td>
                <td>
                    {{oferta.nombreId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/oferta', oferta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/oferta', oferta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oferta/'+ oferta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

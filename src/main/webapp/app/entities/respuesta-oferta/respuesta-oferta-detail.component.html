<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="respuestaOferta">
            <h2><span jhiTranslate="truequearApp.respuestaOferta.detail.title">Respuesta Oferta</span> {{respuestaOferta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="truequearApp.respuestaOferta.aceptar">Aceptar</span></dt>
                <dd>
                    <span>{{respuestaOferta.aceptar}}</span>
                </dd>
                <dt><span jhiTranslate="truequearApp.respuestaOferta.generaRespuestas">Genera Respuestas</span></dt>
                <dd>
                    <div *ngIf="respuestaOferta.generaRespuestasId">
                        <a [routerLink]="['/oferta', respuestaOferta.generaRespuestasId, 'view']">{{respuestaOferta.generaRespuestasId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/respuesta-oferta', respuestaOferta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

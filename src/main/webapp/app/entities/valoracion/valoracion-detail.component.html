<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="valoracion">
            <h2><span jhiTranslate="truequearApp.valoracion.detail.title">Valoracion</span> {{valoracion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="truequearApp.valoracion.tipoValoracion">Tipo Valoracion</span></dt>
                <dd>
                    <span jhiTranslate="{{'truequearApp.TipoValoracion.' + valoracion.tipoValoracion}}">{{valoracion.tipoValoracion}}</span>
                </dd>
                <dt><span jhiTranslate="truequearApp.valoracion.nombre">Nombre</span></dt>
                <dd>
                    <div *ngIf="valoracion.nombreId">
                        <a [routerLink]="['/cliente', valoracion.nombreId, 'view']">{{valoracion.nombreId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/valoracion', valoracion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-valoracion-heading" jhiTranslate="truequearApp.valoracion.home.createOrEditLabel">Create or edit a Valoracion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!valoracion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="valoracion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truequearApp.valoracion.tipoValoracion" for="field_tipoValoracion">Tipo Valoracion</label>
                    <select class="form-control" name="tipoValoracion" [(ngModel)]="valoracion.tipoValoracion" id="field_tipoValoracion" >
                        <option value="EXELENTE">{{'truequearApp.TipoValoracion.EXELENTE' | translate}}</option>
                        <option value="BUENA">{{'truequearApp.TipoValoracion.BUENA' | translate}}</option>
                        <option value="REGULAR">{{'truequearApp.TipoValoracion.REGULAR' | translate}}</option>
                        <option value="POCOSERIO">{{'truequearApp.TipoValoracion.POCOSERIO' | translate}}</option>
                        <option value="PESIMO">{{'truequearApp.TipoValoracion.PESIMO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truequearApp.valoracion.nombre" for="field_nombre">Nombre</label>
                    <select class="form-control" id="field_nombre" name="nombre" [(ngModel)]="valoracion.nombreId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
